    <!-- ğŸ”§ JavaScript (ê¸°ëŠ¥ ì½”ë“œ) -->
    <script>
        // PWA ì„œë¹„ìŠ¤ ì›Œì»¤ ë“±ë¡
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker ë“±ë¡ ì„±ê³µ'))
                    .catch(err => console.log('Service Worker ë“±ë¡ ì‹¤íŒ¨', err));
            });
        }

        // iOS ì„¤ì¹˜ ì•ˆë‚´ í‘œì‹œ
        let isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        let isInStandaloneMode = ('standalone' in window.navigator) && (window.navigator.standalone);

        if (isIOS && !isInStandaloneMode) {
            setTimeout(() => {
                document.getElementById('installPrompt').classList.add('show');
            }, 2000);
        }

        // ğŸ” ìœ íŠœë¸Œ ì˜ìƒ ê²€ìƒ‰ í•¨ìˆ˜
        async function searchVideos() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const searchKeyword = document.getElementById('searchKeyword').value.trim();
            
            if (!apiKey) {
                showMessage('âŒ API í‚¤ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!', 'error');
                return;
            }
            
            if (!searchKeyword) {
                showMessage('âŒ ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!', 'error');
                return;
            }

            // API í‚¤ ì €ì¥
            localStorage.setItem('youtube_api_key', apiKey);

            showLoading();
            clearMessage();

            try {
                const uploadDate = document.getElementById('uploadDate').value;
                const duration = document.getElementById('duration').value;
                const sortBy = document.getElementById('sortBy').value;
                const maxResults = document.getElementById('maxResults').value;

                // 1ï¸âƒ£ ì˜ìƒ ê²€ìƒ‰
                const publishedAfter = getPublishedAfterDate(uploadDate);
                const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(searchKeyword)}&type=video&maxResults=${maxResults}&order=${sortBy}&videoDuration=${duration}&publishedAfter=${publishedAfter}&key=${apiKey}`;
                
                const searchResponse = await fetch(searchUrl);
                const searchData = await searchResponse.json();
                
                if (searchData.error) {
                    throw new Error(searchData.error.message);
                }

                if (!searchData.items || searchData.items.length === 0) {
                    showMessage('ğŸ˜¢ ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤. ë‹¤ë¥¸ í‚¤ì›Œë“œë¡œ ê²€ìƒ‰í•´ë³´ì„¸ìš”.', 'info');
                    clearResults();
                    return;
                }

                // 2ï¸âƒ£ ì˜ìƒ ìƒì„¸ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                const videoIds = searchData.items.map(item => item.id.videoId).join(',');
                const detailsUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics,contentDetails&id=${videoIds}&key=${apiKey}`;
                
                const detailsResponse = await fetch(detailsUrl);
                const detailsData = await detailsResponse.json();

                // 3ï¸âƒ£ ì±„ë„ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                const channelIds = [...new Set(detailsData.items.map(item => item.snippet.channelId))].join(',');
                const channelsUrl = `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelIds}&key=${apiKey}`;
                
                const channelsResponse = await fetch(channelsUrl);
                const channelsData = await channelsResponse.json();

                // 4ï¸âƒ£ ë°ì´í„° ê°€ê³µ
                const channelMap = {};
                channelsData.items.forEach(channel => {
                    channelMap[channel.id] = channel.statistics;
                });

                const videos = detailsData.items.map(video => {
                    const channelStats = channelMap[video.snippet.channelId] || {};
                    const views = parseInt(video.statistics.viewCount || 0);
                    const likes = parseInt(video.statistics.likeCount || 0);
                    const comments = parseInt(video.statistics.commentCount || 0);
                    const subscribers = parseInt(channelStats.subscriberCount || 0);

                    // í•´ì‹œíƒœê·¸ ì¶”ì¶œ (ìµœëŒ€ 5ê°œ)
                    const tags = video.snippet.tags || [];
                    const hashtags = tags.slice(0, 5);

                    return {
                        id: video.id,
                        title: video.snippet.title,
                        channelTitle: video.snippet.channelTitle,
                        thumbnail: video.snippet.thumbnails.medium.url,
                        publishedAt: video.snippet.publishedAt,
                        viewCount: views,
                        likeCount: likes,
                        commentCount: comments,
                        subscriberCount: subscribers,
                        duration: parseDuration(video.contentDetails.duration),
                        hashtags: hashtags
                    };
                });

                displayResults(videos);
                showMessage(`âœ… ${videos.length}ê°œì˜ ì˜ìƒì„ ì°¾ì•˜ìŠµë‹ˆë‹¤!`, 'success');

            } catch (error) {
                showMessage(`âŒ ì˜¤ë¥˜ ë°œìƒ: ${error.message}`, 'error');
                clearResults();
            }
        }

        // ğŸ“… ì—…ë¡œë“œ ë‚ ì§œ í•„í„°
        function getPublishedAfterDate(filter) {
            const now = new Date();
            switch(filter) {
                case 'today':
                    now.setHours(0, 0, 0, 0);
                    return now.toISOString();
                case 'week':
                    now.setDate(now.getDate() - 7);
                    return now.toISOString();
                case 'month':
                    now.setMonth(now.getMonth() - 1);
                    return now.toISOString();
                case 'year':
                    now.setFullYear(now.getFullYear() - 1);
                    return now.toISOString();
                default:
                    return '2005-01-01T00:00:00Z';
            }
        }

        // ğŸ• ë‚ ì§œ/ì‹œê°„ í¬ë§·íŒ…
        function formatDateTime(isoString) {
            const date = new Date(isoString);
            
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const dateStr = `${year}-${month}-${day}`;
            
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            const timeStr = `${hours}:${minutes}:${seconds}`;
            
            return { date: dateStr, time: timeStr };
        }

        // â±ï¸ ì‹œê°„ íŒŒì‹±
        function parseDuration(duration) {
            const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            const hours = (match[1] || '').replace('H', '') || 0;
            const minutes = (match[2] || '').replace('M', '') || 0;
            const seconds = (match[3] || '').replace('S', '') || 0;
            
            if (hours > 0) {
                return `${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
            return `${minutes}:${String(seconds).padStart(2, '0')}`;
        }

        // ğŸ”¢ ìˆ«ì í¬ë§·íŒ…
        function formatNumber(num) {
            return num.toLocaleString('ko-KR');
        }

        // ğŸ“Š ê²°ê³¼ í‘œì‹œ
        function displayResults(videos) {
            const resultsArea = document.getElementById('resultsArea');
            
            let html = `
                <div class="card">
                    <h2 style="margin-bottom: 20px;">ê²€ìƒ‰ ê²°ê³¼: ${videos.length}ê°œ</h2>
                    <div class="results-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>ìˆœìœ„</th>
                                    <th>ì¸ë„¤ì¼</th>
                                    <th>ì±„ë„ëª…</th>
                                    <th>ì œëª©</th>
                                    <th>ì—…ë¡œë“œ ë‚ ì§œ ë° ì‹œê°„</th>
                                    <th class="text-right">êµ¬ë…ì</th>
                                    <th class="text-right">ì¡°íšŒìˆ˜</th>
                                    <th class="text-center">ê¸¸ì´</th>
                                    <th class="text-right">ì¢‹ì•„ìš”</th>
                                    <th class="text-right">ëŒ“ê¸€</th>
                                    <th>í•´ì‹œíƒœê·¸ (ìµœëŒ€ 5ê°œ)</th>
                                </tr>
                            </thead>
                            <tbody>
            `;

            videos.forEach((video, index) => {
                const dateTime = formatDateTime(video.publishedAt);
                
                // í•´ì‹œíƒœê·¸ HTML ìƒì„±
                let hashtagsHtml = '';
                if (video.hashtags.length > 0) {
                    hashtagsHtml = '<div class="hashtags">';
                    video.hashtags.forEach(tag => {
                        hashtagsHtml += `<span class="hashtag">#${tag}</span>`;
                    });
                    hashtagsHtml += '</div>';
                } else {
                    hashtagsHtml = '<span class="no-hashtags">í•´ì‹œíƒœê·¸ ì—†ìŒ</span>';
                }
                
                html += `
                    <tr>
                        <td class="number">${index + 1}</td>
                        <td>
                            <a href="https://youtube.com/watch?v=${video.id}" target="_blank">
                                <img src="${video.thumbnail}" alt="${video.title}" class="thumbnail">
                            </a>
                        </td>
                        <td>${video.channelTitle}</td>
                        <td>
                            <a href="https://youtube.com/watch?v=${video.id}" target="_blank" class="video-title">
                                ${video.title}
                            </a>
                        </td>
                        <td class="datetime">
                            <div class="date-line">${dateTime.date}</div>
                            <div class="time-line">${dateTime.time}</div>
                        </td>
                        <td class="text-right number">${formatNumber(video.subscriberCount)}</td>
                        <td class="text-right number">${formatNumber(video.viewCount)}</td>
                        <td class="text-center">${video.duration}</td>
                        <td class="text-right">${formatNumber(video.likeCount)}</td>
                        <td class="text-right">${formatNumber(video.commentCount)}</td>
                        <td>${hashtagsHtml}</td>
                    </tr>
                `;
            });

            html += `
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            resultsArea.innerHTML = html;
        }

        // ğŸ’¬ ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            const className = type === 'error' ? 'alert-error' : type === 'success' ? 'alert-success' : 'alert-info';
            messageArea.innerHTML = `<div class="alert ${className}">${message}</div>`;
        }

        function clearMessage() {
            document.getElementById('messageArea').innerHTML = '';
        }

        // â³ ë¡œë”© í‘œì‹œ
        function showLoading() {
            const resultsArea = document.getElementById('resultsArea');
            resultsArea.innerHTML = '<div class="card loading">ğŸ” ê²€ìƒ‰ ì¤‘ì…ë‹ˆë‹¤... ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”!</div>';
        }

        function clearResults() {
            document.getElementById('resultsArea').innerHTML = '';
        }

        // ğŸ“– ì´ˆê¸° í™”ë©´
        window.onload = function() {
            // ì €ì¥ëœ API í‚¤ ë¶ˆëŸ¬ì˜¤ê¸°
            const savedApiKey = localStorage.getItem('youtube_api_key');
            if (savedApiKey) {
                document.getElementById('apiKey').value = savedApiKey;
            }

            // ì•ˆë‚´ ë©”ì‹œì§€ í‘œì‹œ
            const resultsArea = document.getElementById('resultsArea');
            resultsArea.innerHTML = `
