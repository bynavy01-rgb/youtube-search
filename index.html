                        viewCount: views,
                        likeCount: likes,

                        subscriberCount: subscribers,

                });

                showMessage(`âœ… ${videos.length}ê°œì˜ ì˜ìƒì„ ì°¾ì•˜ìŠµë‹ˆë‹¤!`, 'success');

        // ğŸ“… ì—…ë¡œë“œ ë‚ ì§œ í•„í„°
        function getPublishedAfterDate(filter) {
            const now = new Date();
            switch(filter) {
                case 'today':
                    now.setHours(0, 0, 0, 0);
                    return now.toISOString();
                case 'week':
                    now.setDate(now.getDate() - 7);
                    return now.toISOString();
                case 'month':
                    now.setMonth(now.getMonth() - 1);
                    return now.toISOString();
                case 'year':
                    now.setFullYear(now.getFullYear() - 1);
                    return now.toISOString();
                default:
                    return '2005-01-01T00:00:00Z';
            }
        }

        // ğŸ• ë‚ ì§œ/ì‹œê°„ í¬ë§·íŒ…
        function formatDateTime(isoString) {
            const date = new Date(isoString);
            
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const dateStr = `${year}-${month}-${day}`;
            
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            const timeStr = `${hours}:${minutes}:${seconds}`;
            
            return { date: dateStr, time: timeStr };
        }

        // â±ï¸ ì‹œê°„ íŒŒì‹±
        function parseDuration(duration) {
            const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            const hours = (match[1] || '').replace('H', '') || 0;
            const minutes = (match[2] || '').replace('M', '') || 0;
            const seconds = (match[3] || '').replace('S', '') || 0;
            
            if (hours > 0) {
                return `${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
            return `${minutes}:${String(seconds).padStart(2, '0')}`;
        }

        // ğŸ“Š ê³„ì‚° í•¨ìˆ˜ë“¤
        function calculateEngagementRate(views, likes, comments) {
            if (!views || views === 0) return '0.00';
            return (((likes + comments) / views) * 100).toFixed(2);
        }

        function calculateChannelContribution(views, subscribers) {
            if (!subscribers || subscribers === 0) return '0.00';
            return ((views / subscribers) * 100).toFixed(2);
        }

        function formatNumber(num) {
            return num.toLocaleString('ko-KR');
        }
